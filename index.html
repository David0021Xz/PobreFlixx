  <!-- ESTILO PARA MENU SUPERIOR -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    .menu {
      background-color: #000;
      padding: 10px;
      display: flex;
      justify-content: space-around;
      align-items: center;
      color: #fff;
    }
    .menu a {
      text-decoration: none;
      color: #fff;
      padding: 10px 20px;
      transition: all 0.3s ease;
      position: relative;
    }
    .menu a:after {
      content: '';
      display: block;
      width: 0;
      height: 2px;
      background-color: transparent;
      transition: width 0.3s ease;
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    .menu a:hover:after,
    .menu a.active:after {
      width: 100%;
      background-color: red;
    }
  </style>

  <!-- ESTILO PARA CARROSSEL DE IMAGENS -->
  <style>
    .carousel-container {
      width: 100%;
      overflow: hidden;
      position: relative;
      margin-top: 20px; /* margem para separar os carrosséis */
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease;
    }
    .carousel-item {
      flex: 0 0 auto;
      width: 100%;
      min-width: 100%;
    }
    .carousel img {
      width: 100%;
      height: auto;
    }
    .carousel-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }
    .prev, .next {
      z-index: 2; 
    }
    .prev {
      left: 0;
    }
    .next {
      right: 0;
    }
  </style>

  <!-- SCRIPT PARA O FUNCIONAMENTO DO PRIMEIRO CARROSSEL -->
  <script>
    let slideIndex = 0;

    function moveSlide(n) {
      const slides = document.querySelectorAll('.carousel-item');
      slideIndex += n;
      if (slideIndex >= slides.length) {
        slideIndex = 0;
      }
      if (slideIndex < 0) {
        slideIndex = slides.length - 1;
      }
      const offset = -slideIndex * 100;
     
document.querySelector('.carousel').style.transform = `translateX(${offset}%)`;
    }
  </script>

  <!-- SCRIPT PARA O FUNCIONAMENTO DO SEGUNDO CARROSSEL -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const carouselInner = document.querySelector('.carousel-inner2');
      const prevBtn = document.querySelector('.carousel-prev2');
      const nextBtn = document.querySelector('.carousel-next2');

      function moveToRight() {
        carouselInner.style.transform = 'translateX(-25%)';
        carouselInner.appendChild(carouselInner.firstElementChild);
      }

      function moveToLeft() {
        carouselInner.style.transform = 'translateX(0)';
        carouselInner.insertBefore(carouselInner.lastElementChild, carouselInner.firstElementChild);
      }

      nextBtn.addEventListener('click', moveToRight);
      prevBtn.addEventListener('click', moveToLeft);
    });
  </script>
